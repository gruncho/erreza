<section class="section section--row list-post">
  <h3 class="list-post__top-title">
    Ãšltimas publicaciones
  </h3>

  <ul class="list-post__ul">
    {% for post in site.categories.blog %}
      <li class="list-post__li">
        <a href="{{ post_url.url | prepend: site.baseurl }}" class="list-post__link">
          <picture class="picture list-post__picture">
            <img src="{{ post_url.thumb }}">
          </picture>
        </a>
        <a class="list-post__link list-post__content" href="{{ post_url.url | prepend: site.baseurl }}">
          <p class="list-post__date">
            {{ post.date | date: "%b %-d, %Y" }}
          </p>
          <h2 class="list-post__title">
            {{ post.title }}
          </h2>      
          <p class="list-post__description">
            {{ post.content | strip_html | truncatewords: 30 }}
          </p>
        </a>
      </li>
    {% endfor %}
  </ul>
</section>

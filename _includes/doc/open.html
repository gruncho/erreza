<head>
  <meta charset="utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <!-- title and description -->
  <title>
    {% if page.title == "Home" %}
      {{ site.title }} {{ site.tagline }}
    {% else %}
      {{ page.title }} {{ site.title }}
    {% endif %}
  </title>

  <meta name="description" content="{{ site.description }}">

  <!-- thumbm RRSS -->
  <meta name="twitter:card" content="summary_large_image"/>
  <meta name="twitter:site" content="@gruncho"/>
  <meta name="twitter:title" content="{{ site.title }}"/>
  <meta name="twitter:description" content="{{ site.description }}"/>
  <meta name="twitter:image" content="{{ site.baseurl }}/public/thumb.jpg"/>
  <meta property="og:image" content="{{ site.baseurl }}/public/thumb.jpg"/>

  <!-- CSS -->
  <link rel="stylesheet" href="{{ "/assets/scss/main.css" | relative_url }}">

  <!-- favicon -->
  <link rel="shortcut icon" href="{{ site.baseurl }}/public/favicon.ico">

  <!-- RSS -->
  <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ site.baseurl }}atom.xml">
</head>
